<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0055ff" />
      <stop offset="65%" stop-color="#00d4ff" />
      <stop offset="75%" stop-color="#ffffff" />
      <stop offset="85%" stop-color="#1a1a1a" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Driver icons are often simpler or focus on the device itself -->
  <rect width="100" height="100" rx="20" fill="#0b0b0b" />
  
  <rect x="10" y="44" width="80" height="12" rx="6" fill="#1a1a1a" />
  <rect x="10" y="44" width="60" height="12" rx="6" fill="url(#glowGrad)" filter="url(#glow)" />
  
  <circle cx="20" cy="50" r="2.5" fill="#ffffff" opacity="0.6" />
  <circle cx="35" cy="50" r="2.5" fill="#ffffff" opacity="0.6" />
  <circle cx="50" cy="50" r="2.5" fill="#ffffff" opacity="0.6" />
  <circle cx="65" cy="50" r="2.5" fill="#ffffff" opacity="0.9" />
</svg>
